<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../public/css/Master.css" />

    <title>MasterScreen</title>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();
    </script>
  </head>
  <body>
    <div
      id="loadingDiv"
      style="
        position: absolute;
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: white;
        z-index: 10000;
      "
    >
      <img
        src="../public/img/loading.gif"
        alt="Загрузка"
        style="width: 3vw; height: 3vw"
      />
    </div>

    <!--#region BattleMap -->
    <button
      id="openBattleMapButton"
      style="
        padding: 0;
        position: absolute;
        bottom: 1vw;
        right: 2vw;
        width: 4vw;
        height: 4vw;
        background-color: transparent;
        background-image: url(../public/img/battleIcon.png);
        background-size: 100% 100%;
        border: 0;
        filter: contrast(3);
        cursor: pointer;
        z-index: 3002;
      "
    ></button>

    <div
      id="battleMap"
      style="
        position: absolute;
        width: 100vw;
        height: 100vh;
        z-index: 3001;
        left: 0;
        top: 0;
        background-color: black;
        display: none;
        background-size: 100% 100%;
        justify-content: center;
        align-items: center;
      "
    >
      <div
        id="battleMapImage"
        style="
          position: relative;
          width: 95%;
          height: 95%;
          background-size: contain;
          background-repeat: no-repeat;
          background-position: center center;
          display: flex;
          justify-content: center;
          align-items: center;
        "
      ></div>
    </div>
    <!--#endregion-->

    <!--#region Chat-->
    <div
      style="
        position: absolute;
        bottom: 1.5vw;
        right: 6.5vw;
        width: 3vw;
        height: 3vw;
        padding: 0;
        margin: 0;
      "
    >
      <div
        id="ChatNotify"
        style="
          position: absolute;
          top: 0%;
          left: 80%;
          width: 20%;
          height: 20%;
          border-radius: 50%;
          background-color: red;
        "
      ></div>
      <button
        id="openChatButton"
        style="
          padding: 0;
          position: relative;
          width: 100%;
          height: 100%;
          background-color: transparent;
          background-image: url(../public/img/chat_icon.png);
          background-size: 100% 100%;
          border: 0;
          filter: contrast(3);
          cursor: pointer;
          z-index: 3002;
        "
      ></button>
    </div>
    <div id="ChatDiv">
      <ul id="chatList">
        <li>Test</li>
      </ul>

      <div id="chatMessageDiv">
        <input type="text" name="chatMessageText" id="chatMessageText" />
      </div>
    </div>
    <!--#endregion-->

    <!--#region Includes-->
    <script src="../public/js/master.js"></script>

    <script src="../public/js/battleMap.js"></script>
    <!--#endregion-->
  </body>
</html>
